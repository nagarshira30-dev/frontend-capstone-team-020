<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One of One — Find the Unfindable</title>
  <link rel="stylesheet" href="index.css" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar__inner">

      <!-- Right side (RTL): menu + search -->
      <div class="topbar__right">
        <button class="icon-btn" aria-label="תפריט">
          <i class="fa-solid fa-bars"></i>
        </button>

        <button class="icon-btn" aria-label="חיפוש">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- Center: Logo -->
      <a class="brand" href="#">
        <span class="brand__logo">
          <!-- שימי כאן את הלוגו שלך -->
          <img src="/assets/logo.png " alt="One of One Logo" />
        </span>
      </a>

      <!-- Left side: cart + favorites + account -->
      <div class="topbar__left">
        <button class="icon-btn" aria-label="עגלה">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>

        <button class="icon-btn" aria-label="מועדפים">
          <i class="fa-solid fa-heart"></i>
        </button>

        <button class="icon-btn" aria-label="התחברות">
          <i class="fa-solid fa-user"></i>
        </button>
      </div>

    </div>
  </header>

  <!-- Hero -->
  <main class="hero">
    <div class="hero__bg"></div>

    <section class="card">
      <p class="card__kicker">One of One</p>

      <h1 class="card__title">
        Welcome to <span class="gold">One of One</span>
      </h1>

      <p class="card__subtitle">Find the Unfindable</p>
      <p class="card__desc">Discover carefully selected, unique, high-quality items</p>

      <div class="card__actions">
        <a class="btn btn--primary" href="#">
          צפו בקולקציה
          <i class="fa-solid fa-arrow-left-long"></i>
        </a>

        <a class="btn btn--ghost" href="#">
          מה חדש?
        </a>
      </div>

      <div class="card__chips">
        <span class="chip">Vintage</span>
        <span class="chip">Rare Finds</span>
        <span class="chip">Curated</span>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© One of One — Find the Unfindable</p>
  </footer>
  <script src="j4.js"></script>
</body>
</html>
