<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תשלום מאובטח | Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="body {.css"> </head>
<body>


    <div class="checkout-container">
        <div class="checkout-form">
            <h2>פרטי משלוח ותשלום</h2>
            
            <form id="payment-form">
                <div class="form-group">
                    <label>שם מלא</label>
                    <input type="text" placeholder="ישראל ישראלי" required>
                </div>
                
                <div class="form-group">
                    <label>כתובת למשלוח</label>
                    <input type="text" placeholder="הרצל 1, תל אביב" required>
                </div>

                <div class="credit-card-info">
                    <div class="form-group">
                        <label>מספר כרטיס</label>
                        <input type="text" id="card-num" placeholder="**** **** **** ****" required>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>תוקף</label>
                            <input type="text" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="pay-button">בצע תשלום עכשיו</button>
                <a href="p2.html" class="back-link">חזרה לסל הקניות</a>
            </form>
        </div>

        <div class="checkout-summary">
            <h3>סיכום הזמנה</h3>
            <div class="summary-line">
                <span>סכום ביניים</span>
                <span id="subtotal">205$</span>
            </div>
            <div class="summary-line">
                <span>משלוח</span>
                <span>20$</span>
            </div>
            <div class="summary-line total">
                <span>סה"כ</span>
                <span id="total-sum">225$</span>
            </div>
        </div>
    </div>

<script>
    // הקוד הזה נמצא עכשיו בתוך ה-HTML ולכן הוא חייב לעבוד
    console.log("ה-JS פועל מתוך ה-HTML!");

    window.onload = function() {
        const form = document.getElementById('payment-form');
        
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // מונע מהדף להתרענן
                console.log("הכפתור נלחץ!");
                alert("התשלום בוצע בהצלחה! תודה שקנית אצלנו.");
                
                // ניקוי הסל וחזרה לדף הבית
                localStorage.removeItem('cartTotal');
                window.location.href = 'p2.html'; 
            });
        } else {
            console.log("שגיאה: לא נמצא טופס עם ID payment-form");
        }
    };
</script>
</body>
</html>
